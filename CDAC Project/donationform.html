<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
</head>
<body>
    <img src="15.jpg"
         class="max-width: 100%; height: auto;" style="position: fixed; 
         top: 0; 
         left: 0; 
         min-width: 100%;
         min-height: 100%;" alt="poor">
    <div class="container">
        <div class="row justify-content-center mt-3">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Donate</div>
                                    <div class="card-body">
        
                                        <form class="form-horizontal" method="post" action="#">
                                            <div class="form-group">
                                                <label for="password" class="cols-sm-2 control-label">What do you want to donate?</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                         
                                                        <select class="form-control" placeholder="Category of donation">
                                                            <option>Money</option>
                                                            <option>Cloths</option>
                                                            <option>Food</option>
                                                            <option>Accessories</option>
                                                            <option>Footware</option>
                                                            <option>Books & Stationary</option>
                                                            <option>Services</option>
                                                            <option>Others</option>
                                                          </select>
                                                    </div>
                                                </div>
        
                                            <div class="form-group">
                                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="username" class="cols-sm-2 control-label">Address</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Address" />
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm" class="cols-sm-2 control-label">Mobile Number</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                        <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Mobile Number" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <button type="button" class="btn btn-primary btn-lg btn-block login-button">Done</button>
                                            </div>
                                        </form>
                                    </div>
        
                                </div>
                            </div>
                        </div>
        </div>
</body>
</html>
